<div class="App">
    <h1>Calculator</h1>
    <p>anegl</p>
    {{first}} /
    {{sec}} /
    {{operator}}
    {{result}}
    <div id="calculator" class="calculator">
        <div id="display" class="result">
        <div class="result small">
            
        </div>
          {{result}}</div>
    <div class="total"></div>
    <div class="nums-container">
    <!-- <button (click)="handleOperation()" class="light-grey big-h">AC</button> -->
    <button  class="light-grey">%</button> 
        <button *ngFor="let num of nums" (click)="handleOperation(num)" class="dark-grey">
            {{num}}
        </button>
    <!-- {nums.map(num => (
      <button (click)="handleOperation()" class={`dark-grey ${num === 0 && "big-h"}`} key={num}>{num}</button>
    ))} -->
    <button class="light-grey dot">.</button>

    </div>

    <div class="ops-container" *ngFor="let op of ops">
        <button (click)="handleOperator(op)" class="orange" >{{op}}</button>
    </div>
    </div>
  </div>
